<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cast Your Vote</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    </head>
    <body>
        <div>
            <a href="index.html"><img src="../img/CryptoCastLogo.png" class="logo"></a>
            <br>
            <div class="ballot_form">
                <form id="ballot_info" action="ballot_confirmation.html">
                    <fieldset class="ballot_field_set">
                        <legend><strong>Candidates</strong></legend><br>
                        <label for="fcand"><em>First Candidate</em></label>
                        <input type="radio" id="fcand" name="vote_cand"><br><br>
                        <label for="scand"><em>Second Candidate</em></label>
                        <input type="radio" id="scand" name="vote_cand"><br><br>
                        <label for="tcand"><em>Third Candidate</em></label>
                        <input type="radio" id="tcand" name="vote_cand"><br>
                        <br>
                        <input type="submit" value="Submit Vote" class="ballot_sub">
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>

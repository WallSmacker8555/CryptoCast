<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voter Registration</title>
        <script type="text/javascript" src="registration.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    </head>
    <body>
        <div>
            <a href="index.html"><img src="../img/CryptoCastLogo.png" class="logo"></a>
            <br>
            <div class="reg_form">
                <form id="reg_info" action="registration_confirmation.html">
                    <fieldset class="reg_field_set">
                        <legend><strong>Registration Info</strong></legend>
                        <label for="fname"><em>First Name</em></label><br>
                        <input type="text" id="fname" placeholder="eg. Jane"><br>
                        <label for="lname"><em>Last Name</em></label><br>
                        <input type="text" id="lname" placeholder="eg. Doe"><br>
                        <label for="dob"><em>Date of Birth</em></label><br>
                        <input type="text" id="dob" placeholder="MM/DD/YYYY"><br>
                        <label for="addr"><em>Street Address</em></label><br>
                        <input type="text" id="addr" placeholder="eg. 123 Bitcoin Lane"><br>
                        <label for="state"><em>State</em></label><br>
                        <input type="text" id="state" placeholder="eg. WI"><br>
                        <label for="zip"><em>Zip Code</em></label><br>
                        <input type="text" id="zip" placeholder="eg. 12345"><br>
                        <label for="state_id"><em>Driver's License / Identification No.</em></label><br>
                        <input type="text" id="state_id" placeholder="eg. S123-3210-1230-00"><br><br>
                        <input type="submit" onclick=getRegData() value="Register" class="reg_sub">
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>

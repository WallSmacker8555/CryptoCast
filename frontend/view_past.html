<body>
    <script type="module">
        const { ethers } = require("ethers");
        async function getData() {
            const electionFactory = window.data;

            const numElections = electionFactory.numElections();
            let elections;
            for (let i = 0; i < numElections; i++) {
                elections[i] = await electionFactory.elections(i);
            }

            return elections;
        }

        function add(a, b) {
            return a + b;
        }
        document.addEventListener('DOMContentLoaded', function () {

            var ul = document.getElementById("elections");
            ul.innerHTML = "hot"
            const elections = getData();

            var ul = document.getElementById("elections");
            for (var i = 0; i < 5; i++) {
                var li = document.createElement('li');
                ul.appendChild(li);
                li.innerHTML = li.innerHTML + "<div class=\"election\">  </div>";
            }
        }, false);
    </script>
    <div>
        <img src="../img/CryptoCastLogo.png" class="logo">
        <br><br>
        <ul id="elections">

        </ul>
    </div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voter Registration</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    </head>
    <body>
        <div>
            <img src="../img/CryptoCastLogo.png" class = "logo">
            <br><br>
            <div class="form">
                <form action="create_election.html">
                    <button type="submit" class="reg_but">
                        Create Election
                    </button>
                </form>
                    <p> </p>
                    <style>
                    .column {
                        margin: auto;
                        padding-block: 10px;
                        float: left;
                        width: 50%;
                      }
                    </style>

                    <div class="row">
                        <div class="column">
                            <form action="view_ongoing.html">
                                <button type="submit" class="reg_but">
                                    View Ongoing Elections
                                </button>
                            </form>
                        </div>
                        <div class="column">
                            <form action="view_past.html">
                                <button type="submit" class="reg_but">
                                    View Past Elections
                                </button>
                            </form>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
